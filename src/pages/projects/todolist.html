<html lang="en">
<head>
    <link rel="stylesheet" href="../../../index.css">
    <title>Записная книжка</title>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="mainPage">На главную</div>
            <div class="projects">Проекты</div>
            <div class="contacts">Контакты</div>
        </div>
    </div>
    <div class="container" style="height: 80vh; margin-top: 0;">
        <div class="toDoList">
            <p id="toDoListLabel"> Записная книжка </p>
            <div class="notes">
                <ul class="notesList"></ul>
            </div>
            <div class="noteInput">
                <input type="text" placeholder="Введите текст" id="newNoteInput">
                <button class="createNote"> Записать! </button>
            </div>
            <button class="clearAllNotes">Стереть всё!</button>
        </div>
 
    </div>
    <script src="../../../dist/main.js"></script> 
    <script src="js/todolist.js"></script>
    
</body>
</html>
